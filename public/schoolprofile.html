    <script type="text/javascript">

       var apiProxyPrefix = 'apiProxy?apiUrl=';
       var homeResourceUri = 'https://api.sandbox.slcedu.org/api/rest/v1/home';
       var feed_url = 'http://slcedu.org/blog/rss.xml';


	$(function () {
 	  $.getJSON(apiProxyPrefix + homeResourceUri,function(data) {
		
 
	    $.each(data.links, function (key, val) {
             if (val.rel == 'self') {
               queryStaffData(val.href);
             }
	   else if (val.rel=='getSchools'){
		queryGetSchools(val.href);
	    }
	  })
        })
        }); 
        
	function queryGetSchools(schoolUri){
        $.getJSON(apiProxyPrefix+schoolUri, function(schoolUri) {
		$.each(schoolUri, function(key,val){
		$(".schoolname").html("School: "+ val.nameOfInstitution)
		})	
        })
	};

        function queryStaffData(staffSelfUri) {
          $.getJSON(apiProxyPrefix + staffSelfUri, function (staffData) {
	        console.log(staffData);
		$(".staffname").html(staffData.name.firstName + " " + staffData.name.lastSurname);
		$.each(staffData.electronicMail, function(key,val){
		  if (val.emailAddressType='Organization'){
		     $(".staffemail").html("<b>Email: </b>"+ val.emailAddress)
 		  }
                });
		$(".highestLevelOfEducationCompleted").html("Education: "+ staffData.highestLevelOfEducationCompleted)
            })
          };
   </script>
